version: '3.8'

services:
  minecraft:
    build: .
    container_name: fabric-minecraft-server
    ports:
      - "25565:25565"
    volumes:
      - ./server/world:/minecraft/world
      - ./server/mods:/minecraft/mods
      - ./server/config:/minecraft/config
      - ./server/logs:/minecraft/logs
    environment:
      - EULA=${EULA:-false}
      - JAVA_OPTS=${JAVA_OPTS:--Xmx2G -Xms1G}
    stdin_open: true
    tty: true
    restart: unless-stopped
